<div class="modal-backdrop" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content" [class.danger]="type === 'danger'" [class.warning]="type === 'warning'" [class.info]="type === 'info'">
    <div class="modal-header">
      <div class="modal-icon">
        <span *ngIf="type === 'danger'">⚠️</span>
        <span *ngIf="type === 'warning'">⚡</span>
        <span *ngIf="type === 'info'">ℹ️</span>
      </div>
      <h2 class="modal-title">{{ title }}</h2>
    </div>
    
    <div class="modal-body">
      <p class="modal-message">{{ message }}</p>
    </div>
    
    <div class="modal-footer">
      <button class="btn btn-cancel" (click)="onCancel()">
        {{ cancelText }}
      </button>
      <button class="btn btn-confirm" [class.btn-danger]="type === 'danger'" (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
